<ActionBar class="action-bar">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <StackLayout>
        <GridLayout columns="35 * 45">
            <Label [text]="'fa-bars' | fonticon" (tap)="ToggleDrawer()" class="fa center" col="0"></Label>
            <Label [text]="'HOME.TITLE' | translate" class="actionbar-title" col="1"></Label>
        </GridLayout>
    </StackLayout>
</ActionBar>

<ScrollView>

    <StackLayout class="page page-content">

        <FlexboxLayout class="spinner-wrapper">
            <Image [src]="Image" class="spinner"></Image>
        </FlexboxLayout>

        <Button text="Random lyric" (tap)="PickRandomLyric()" class="button button-default"></Button>
        <Button text="Swedish lyric" (tap)="PickNativeLyric()" class="button button-default"></Button>
        <Button text="Play lyric" (tap)="SpeakLyric()" class="button button-default"></Button>
        <Button text="Play song" (tap)="PlaySong()" class="button button-default"></Button>
        <Label [text]="Artist" textWrap="true"></Label>
        <Label [text]="Title" textWrap="true"></Label>
        <Label [text]="Year" textWrap="true"></Label>
        <Label [text]="Lyric" textWrap="true"></Label>

    </StackLayout>

</ScrollView>
