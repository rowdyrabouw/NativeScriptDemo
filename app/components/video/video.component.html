<ActionBar class="action-bar">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <StackLayout>
        <GridLayout columns="35 * 45">
            <Label [text]="'fa-bars' | fonticon" (tap)="toggleDrawer()" class="fa center" col="0"></Label>
            <Label [text]="'HOME.TITLE' | translate" class="actionbar-title" col="1"></Label>
        </GridLayout>
    </StackLayout>
</ActionBar>

<ScrollView>
    <StackLayout class="page">
        <Button text="Play video" (tap)="playVideo()"></Button>
        <StackLayout [visibility]="isVideoVisible ? 'visible' : 'collapsed'">
            <VideoPlayer #videoplayer src="~/assets/video/muppets.mp4" autoplay="false" height="300" controls="true"></VideoPlayer>
            <Label text="The Swedish Chef making Chocolate Moose" textWrap="true"></Label>
            <Label text="The Muppet Show" textWrap="true"></Label>
            <Label text="Season 2, Episode 20" textWrap="true"></Label>
            <Label text="March 6, 1978" textWrap="true"></Label>
        </StackLayout>
    </StackLayout>
</ScrollView>
