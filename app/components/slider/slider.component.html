<ActionBar class="action-bar">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <StackLayout>
        <GridLayout columns="35 * 45">
            <Label [text]="'fa-bars' | fonticon" (tap)="toggleDrawer()" class="fa center" col="0"></Label>
            <Label [text]="'HOME.TITLE' | translate" class="actionbar-title" col="1"></Label>
        </GridLayout>
    </StackLayout>
</ActionBar>

<StackLayout>
    <AbsoluteLayout>
        <StackLayout #background height="100%" width="100%" class="full captain" top="0" left="0" style="opacity: 0">
        </StackLayout>
        <FlexboxLayout justifyContent="center" alignItems="center" height="100%" width="100%" top="0" left="0">
            <Slider width="90%" slider-icon (valueChange)="onSliderValueChange($event)" minValue="0" maxValue="100" style="background-color:#BC1A0F"></Slider>
        </FlexboxLayout>
    </AbsoluteLayout>
</StackLayout>
