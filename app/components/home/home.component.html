<ActionBar class="action-bar">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <StackLayout>
        <GridLayout columns="35 * 45">
            <Label [text]="'fa-bars' | fonticon" (tap)="toggleDrawer()" class="fa center" col="0"></Label>
            <Label [text]="'HOME.TITLE' | translate" class="actionbar-title" col="1"></Label>
        </GridLayout>
    </StackLayout>
</ActionBar>

<ScrollView class="page home-background" height="100%">
    <StackLayout>
        <Image src="~/assets/images/jfokus-background.jpg" width="100%"></Image>
        <Button text="Continue" [nsRouterLink]="['/slider']" class="btn btn-small btn-inverse"></Button>
    </StackLayout>
</ScrollView>
