<GridLayout backgroundColor="white">
    <ListView [items]="characterList" class="list-group" height="100%">
        <ng-template let-character="item" let-i="index" let-odd="odd" let-even="even">
            <GridLayout class="list-group-item" columns="*, auto" rows="*" (tap)="close(character)">
                <Label [text]="character" col="0" row="0" textWrap="true"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</GridLayout>
